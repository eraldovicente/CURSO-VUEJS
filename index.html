<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
       <p>Nome: {{ nomeCompleto }}</p> 
       <button @click="alterarNome">Alterar nomes</button>
    </div>


    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                nomeCompleto: 'Eraldo Vicente'
            },
            watch: {
                nomeCompleto: function(novoNomeCompleto, antigoNomeCompleto) {
                    var self = this;
                    setTimeout(function() {                        
                        self.nomeCompleto = 'Nome resetado!';
                    }, 3000);
                }
            },
            methods: {
                alterarNome: function(event) {
                    this.nomeCompleto = 'Vicente Eraldo';
                }
            }     
        });
    </script>
    
</body>
</html>
