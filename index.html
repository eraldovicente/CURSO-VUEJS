<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        #app div {
            display: inline-block;
            margin-right: 10px;
            background-color: gray;
        }
        
    </style>
</head>
<body>

    <div id="app">
        <div 
            style="width: 200px; height: 200px;"
            :style="{ backgroundColor: cor, height: tamanho + 'px' }">
        </div>
        <div :style="estilosCSS"></div>
        <div :style="[ estilosCSS, { border: '2px solid black', 'background-color': 'blue' } ]"></div>
        <div :style="{ display: [ '-webkit-box', '-ms-flexbox', 'flexbox'] }"></div>
        <input v-model="cor" placeholder="Cor">
        <input v-model.number="tamanho" placeholder="Tamanho em px">
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                cor: '',
                tamanho: 200
            },
            computed: {
                estilosCSS: function() {
                    return {
                        backgroundColor: this.cor,
                        // Usar o sinal de + ou parseInt(this.tamanho) 
                        //para fazer o casting ou o modificador number no v-model do template
                        height: (this.tamanho + 10) + 'px',
                        width: '100px'
                    };
                }
            }
        });
    </script>
    
</body>
</html>
