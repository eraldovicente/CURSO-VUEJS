<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <h2 ref="meuTitulo">{{ titulo }}</h2>
        <button @click="alterarTitulo">Alterar título</button>
    </div>

    <script type="text/javascript">

        var vm = new Vue({
            el: '#app',
            data: {
                titulo: 'Vue'
            },
            methods: {
                alterarTitulo: function (event) {
                    this.$refs.meuTitulo.innerText = 'Curso de VueJs';
                }
            }
        });

        console.log(vm);

        // O temporizador não funcionou.
        // Era para após clicar no botão alterar, antes do decorrer de 5 secundos
        // o título 'Instância Vue' aparecer.
        // Mas não está funcionando.
        setTimeout(function () {
            vm.titulo = 'Instância Vue';
        }, 5000);
    </script>

</body>

</html>
