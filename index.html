<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <h2>Instância Vue</h2>
        <p>{{ titulo }}</p>

        <h3>Propriedades dinâmicas:</h3>
        <p>{{ novaPropriedade }}</p>
        <p>{{ usuario }}</p>
    </div>

    <script type="text/javascript">

   var vm = new Vue({
            el: '#app',
            data: {
                titulo: 'Curso de VueJS',
                usuario: {}
            }      
        });

        // vm.titulo
        // vm.novaPropriedade = 'Nova propriedade!'; // Não reativo
        console.log(vm);

        setTimeout(function() {
            vm.novaPropriedade = 'Nova propriedade!'; // Não é reativo sozinho
            vm.$set(vm.usuario, 'nome', 'Eraldo Vicente');
            setTimeout(function() {
                vm.novaPropriedade = 'Nova propriedade alterada!'; // // Não é reativo sozinho
                //  Vue.set(vm.usuario, 'email', 'eraldo@email.com');
            }, 3000);
        });

    </script>
    
</body>
</html>
