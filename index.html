<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <!-- Não é bom fazer isso, pois deixa o código pouco reutilizavel-->
        <p>{{ curso }} => {{ curso.split('').reverse().join('') }}</p>
        <p>{{ curso }} => {{ cursoInvertido }}</p>
        <input @keyup.enter="alterarNomeDoCurso">

    </div>


    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                curso: 'Curso de VueJS'
            },
            computed: {
                cursoInvertido: function() {
                    return this.curso.split('').reverse().join('');
                }
            },
            methods: {
                alterarNomeDoCurso: function() {
                    this.curso = event.target.value;
                }
            }
        });
    </script>
    
</body>
</html>
