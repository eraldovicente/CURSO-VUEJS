<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <!-- No meu notebook também ativa o click no touchpad scroll -->
        <button v-on:click.left="onClick">Botão esquerdo</button>  
        <br>
        <!-- No touchpad não funciona -->
        <button v-on:click.middle="onClick">Botão do meio</button>  
        <br>
        <!-- Gostei muito disso -->
        <button v-on:click.right.prevent="onClick">Sem menu de contexto</button>
    </div>


    <script type="text/javascript">
        new Vue({
            el: '#app',
            methods: {
                onClick: function(event) {
                    console.log('Botão ' + event.button + ' pressionado!');
                }
            }
        });
    </script>
    
</body>
</html>
