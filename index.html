<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <h1>Produtos</h1>
        <ul>
            <li v-for="(produto, indice) in produtos">{{ texto }}: {{ indice }} - {{ produto }}</li>
        </ul>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                texto: 'Produto',
                produtos: [
                    'Monitor',
                    'Teclado',
                    'Mouse'
                ]                
            } 
        });
    </script>
    
</body>
</html>
