<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        .caixa {
           width: 200px;
           height: 200px;
           display: inline-block;
           margin-right: 10px;
           background-color: gray;
       }
       .coral {
           background-color: lightcoral;
       }
       .verde {
           background-color: lightgreen;
       }
       .azul {
           background-color: lightblue;
       }
       .circulo {
           border-radius: 100%;
       }
    </style>
</head>
<body>

    <div id="app">
       <div 
            class="caixa"
            :class="{ coral: aplicarClasse }"
            @click="aplicarClasse = !aplicarClasse">
        </div> 
        <div 
            class="caixa"
            :class="nomeDaClasse">
        </div>
        <div 
            class="caixa"
            :class="classeCSS"
            @click="aplicarClasse = !aplicarClasse">
        </div>
        <input v-model="nomeDaClasse" placeholder="Nome da classe CSS">
    </div>




    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                aplicarClasse: false,
                nomeDaClasse: ''
            },
            computed: {
                classeCSS: function() {
                    return {
                        azul: this.aplicarClasse,
                        circulo: this.aplicarClasse,
                        verde: !this.aplicarClasse
                    };
                }
            }
        });
    </script>
    
</body>
</html>
