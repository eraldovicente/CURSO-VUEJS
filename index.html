<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <p>Objetos:</p>
        <ul>
            <li v-for="(valor, chave) in produto">{{ chave }}: {{ valor }}</li>
        </ul>
        <button @click="adicionarPropriedade">Adicionar propriedade</button>
        <button @click="substituirObjeto">Substituir objeto</button>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                produto: {
                    id: 2,
                    nome: 'Teclado',
                    marca: 'Dell'
                },
                usuario: {
                    nome: '',
                    idade: 0
                }
            },
            methods: {
                adicionarPropriedade: function(event) {
                    // this.usuario = { nome: 'Plínio'};
                    // this.produto.preco = 100; // Não reativo
                    // Vue.set(this.produto, 'preco', 100); // Reativo
                    this.$set(this.produto, 'preco', 100); // Reativo
                },
                substituirObjeto: function(event) {
                    // Object.assign(this.produto, {
                    //     preco: 50,
                    //     cor: 'preta'
                    // }); // Não reativa
                    this.produto = Object.assign({}, this.produto, {
                        preco: 50,
                        cor: 'preta'
                    });
                }
            }         
        });
    </script>
    
</body>
</html>
