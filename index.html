<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS - Guia Completo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">
        <p>Nome original: {{ curso }}</p>
        <!-- Computed Properties faz cache da dependência. 
        Você otimiza aplicação, isso ideal para lógicas complexas -->
        <p>Nome invertido (computed properties): {{ cursoInvertidoComputed }}</p>
        <!-- O método é chamado em cada renderização -->
        <p>Nome invertido (method): {{ cursoInvertidoMethod() }}</p>
        <p>Autor: {{ nomeDoAutorInteiro ? 'Eraldo Vicente' : 'Eraldo'  }}</p>
        <button @click="nomeDoAutorInteiro = !nomeDoAutorInteiro">Alterar nome do autor</button>
        <br>
        <input @keyup.enter="alterarNomeDoCurso">

    </div>


    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                curso: 'Curso de VueJS',
                nomeDoAutorInteiro: false
            },
            computed: {
                cursoInvertidoComputed: function() {
                    console.log('Computed!');
                    return this.curso.split('').reverse().join('');
                }
            },
            methods: {
                alterarNomeDoCurso: function() {
                    this.curso = event.target.value;
                },
                cursoInvertidoMethod: function() {
                    console.log('Method!');
                    return this.curso.split('').reverse().join('');
                }
            }
        });
    </script>
    
</body>
</html>
